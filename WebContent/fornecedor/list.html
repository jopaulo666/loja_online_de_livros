<html ng-app="loja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<h1>Lista de fornecedores</h1>

<a href="#fornecedor/cadastro">Novo fornecedor
	<img alt="Novo"	src="resources/img/add-icon.png">
</a>
<br />
<br />

<label>Filtro <input type="text" ng-model="filtro"></label>
<br>
<br>

<div ng-controller="fornecedorController" ng-init="listarFornecedor(1)">

	<div class="col-lg-12 col-md-8">
		<div class="card">
			<table class="table table-hover">
				<thead>
					<th>Código</th>
					<th>Foto</th>
					<th>Razão Social</th>
					<th>Endereço</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>Excluir</th>
					<th>Editar</th>
				</thead>
				<tbody>
					<tr ng-repeat="fornecedor in data | filter: filtro">
						<td>{{fornecedor.id}}</td>
						<td><img src="{{fornecedor.foto}}"
							style="width: 40px; height: 43px;" /></td>
						<td>{{fornecedor.razaoSocial}}</td>
						<td>{{fornecedor.endereco}}</td>
						<td>{{fornecedor.celular}}</td>
						<td>{{fornecedor.email}}</td>
						<td>
							<a href ng-click="removerFornecedor(fornecedor.id);">
								<img alt="Remover" title="Excluir" src="resources/img/delete-icon.png">
							</a>
						</td>
						<td>
							<a href ng-click="editarFornecedor(fornecedor.id);">
								<img alt="Editar" title="Editar" src="resources/img/edit-icon.png">
							</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div class="text-center">
		<button type="button" class="btn btn-info btn-fill btn-wd"
			ng-click="anterior();">Anterior</button>
		<button type="button" class="btn btn-info btn-fill btn-wd"
			ng-click="proximo();">Próximo</button>
	</div>
</div>
</html>
